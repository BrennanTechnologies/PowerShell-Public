<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #f5f5f5;
			font-family: Arial, sans-serif;
		}

		.container {
			max-width: 600px;
			margin: 20px auto;
			background: white;
			border-radius: 8px;
			overflow: hidden;
			box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
		}

		.header {
			background: #0078D4;
			color: white;
			padding: 30px 20px;
			text-align: center;
		}

		.header h2 {
			margin: 0;
			font-size: 24px;
		}

		.content {
			padding: 30px 20px;
			background: white;
			color: #333;
			line-height: 1.6;
		}

		.content p {
			margin: 0 0 15px 0;
		}

		.button-container {
			text-align: center;
			margin: 25px 0;
		}

		.button {
			background: #0078D4;
			color: white;
			padding: 12px 30px;
			text-decoration: none;
			border-radius: 5px;
			display: inline-block;
			font-weight: bold;
		}

		.button:hover {
			background: #005a9e;
		}

		.footer {
			padding: 20px;
			text-align: center;
			font-size: 12px;
			color: #666;
			background: #f9f9f9;
			border-top: 1px solid #ddd;
		}

		.footer p {
			margin: 5px 0;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="header">
			<h2>{{Subject}}</h2>
		</div>
		<div class="content">
			<p>{{Body}}</p>
			<div class="button-container">
				<a href="{{ActionUrl}}" class="button">{{ActionText}}</a>
			</div>
		</div>
		<div class="footer">
			<p><strong>Brennan Technologies, LLC</strong></p>
			<p>chris@brennantechnologies.com</p>
			<p>Powered by Brennan.PowerShell.Core</p>
		</div>
	</div>
</body>

</html>
